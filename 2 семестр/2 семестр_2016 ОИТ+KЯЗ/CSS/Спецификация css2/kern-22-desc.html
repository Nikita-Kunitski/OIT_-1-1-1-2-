<h1>Полное описание кернинга</h1>
<P>Изображён пример кернинга.<P>Буквы &quot;AVfj&quot;
выведены крупным шрифтом italic serif. Мы видим,
что нижняя правая часть "A" пересекает
вертикальную ось, отделяющую её от "V" справа.
Таким же образом, "f" и "j" входят в
пространство друг друга.
