<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>probn anim</title>
	<style type="text/css">
	@-webkit-keyframes anim {
	0% {margin-left:3px;margin-top:3px;background-color:#7F0055;}
	30% {margin-left:3px;margin-top:300px;background-color:#7F0055;}
	50% {margin-left:500px;margin-top:250px;background-color:black;}
	100% {margin-left:3px;margin-top:3px;background-color:#7F0055;width: 700px; height: 500px;}
	}

	
	#div{
		height: 100px;
		width: 100px;
		border: 2px solid;
		background-color: yellow;
		animation: anim 3s 3;
		
	}
	</style>
</head>
<body>
<div id="div"></div>
</body>
</html>
