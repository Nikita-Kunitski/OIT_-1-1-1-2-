<!DOCTYPE html>

<body>
<script type="text/javascript">
	function pechat(){
		a=window.open();
	a.document.open()
	{
		a.document.write("<html>");
		a.document.write("<head>");
		a.document.write("<title>"+"vkladka"+"</title>");
		a.document.write("</head>");
		a.document.write("<body>");
		a.document.write('<p>Студент <span style="text-decoration:underline;">'+document.anketa.lasrname.value+'</span>');
		a.document.write(' Специальность <span style="text-decoration:underline;">'+document.anketa.spec.value+'</span>');
		a.document.write(' Курс <span style="text-decoration:underline;">'+document.anketa.kurs.value+'</span></p><br>');		
		a.document.write("<form><select>");
		if(document.anketa.predmet1.checked){
		a.document.write("<option>"+document.anketa.predmet1.value+"</option>");}
		if(document.anketa.predmet2.checked){
		a.document.write("<option>"+document.anketa.predmet2.value+"</option>");}
		if(document.anketa.predmet3.checked){
		a.document.write("<option>"+document.anketa.predmet3.value+"</option>");}
		if(document.anketa.predmet4.checked){
		a.document.write("<option>"+document.anketa.predmet4.value+"</option>");}
		if(document.anketa.predmet5.checked){
		a.document.write("<option>"+document.anketa.predmet5.value+"</option>");}
		a.document.write("</select></form>");
		a.document.write('<input type="button" value="Закрыть" onclick="window.close()">');
		a.document.write("</body>");
		a.document.write("</html>");
	}
	a.document.close();
}
</script>

<form name="anketa">
