<html>
<head>
<style type='text/css'>
table ,th ,td 
{
border-style:solid;
border-width:1px;
border-collapse:collapse;
width:50%;
}
table
{
height:100px;
}
th
{
background-color:pink;
}
.top
{
vertical-align:top;
}
.mid
{
vertical-align:middle;
}
.bot
{
vertical-align:bottom;
}
</style>
</head>
<body>
<p><b>Текст в ячейках выравнен по верхнему краю: </b></p>
<table>
<tr>
<th class='top'>Название города</th>
<th class='top'>Население, млн</th>
</tr>
<tr>
<td class='top'>Москва</td>
<td class='top'>10,5</td>
</tr>
</table>
<p><b>Текст в ячейках выравнен по центру: </b></p>
<table>
<tr>
<th class='mid'>Название города</th>
<th class='mid'>Население, млн</th>
</tr>
<tr>
<td class='mid'>Москва</td>
<td class='mid'>10,5</td>
</tr>
</table>
<p><b>Текст в ячейках выравнен по нижнему краю: </b></p>
<table>
<tr>
<th class='bot'>Название города</th>
<th class='bot'>Население, млн</th>
</tr>
<tr>
<td class='bot'>Москва</td>
<td class='bot'>10,5</td>
</tr>
</table>
</body>
</html>
