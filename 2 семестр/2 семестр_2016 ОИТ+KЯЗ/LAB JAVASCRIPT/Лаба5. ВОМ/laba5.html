<script type="text/javascript">

function otkr(){


	a=window.open();
	a.document.open()
	{
		a.document.write("<html>");
		a.document.write("<head>");
		a.document.write("<title>"+"vkladka"+"</title>");
		a.document.write("</head>");
		a.document.write("<body>");
		a.document.write("<p>Как же браузер понимает – посетитель вызвал открытие окна или нет?Для этого при работе скрипта он хранит внутренний «флаг», который говорит – инициировал посетитель выполнение или нет. Например, при клике на кнопку весь код, который выполнится в результате, включая вложенные вызовы, будет иметь флаг «инициировано посетителем» и попапы при этом разрешены.А если код был на странице и выполнился автоматически при её загрузке – у него этого флага не будет. Попапы будут заблокированы.</p>");
		a.document.write('<input type="button" value="Закрыть" onclick="window.close()">');
		a.document.write("</body>");
		a.document.write("</html>");
	}
	a.document.close();
}
